{template 'common/header'}
<div class="main">
<ul class="nav nav-tabs">
	<li class="active"><a href="{php echo $this->createWebUrl('list');}">班级列表</a></li>
	<li><a href="{php echo $this->createWebUrl('add');}">添加班级</a></li>
</ul>

	<div style="padding:15px;">
		<form action="" method="post">
		<table class="table table-hover">
			<thead class="navbar-inner">
				<tr>

					<th align="center" style="width:20px;text-align:center;">ID</th>						
                    <th align="center" style="width:100px;text-align:center;">班级名字</th>
					<th align="center" style="width:40px;text-align:center;">班级投票码</th>
					<th align="center" style="width:80px;text-align:center;">班级票数</th>
					<th style="width:80px;text-align:center;">操作</th>
				</tr>
			</thead>
			<tbody>
				{loop $list $row}
					<tr>
						<td align="center" style="text-align:center;">{$row['id']}</td>
                        <td align="center" style="text-align:center;{if $row['status'] == '0'}color:red;{/if}">{$row['banjiname']}</td>
						<td align="center" style="font-size:12px; color:#666text-align:center;">{$row['bianhao']}</td>
						<td align="center" style="font-size:12px; color:#666; text-align:center;">{$row['vote']}</td>
						<td style="text-align:center;">
                        	<a href="{php echo $this->createWebUrl('Add',array('id'=>$row['id']));}">编辑</a>
                        </td>
					</tr>
				{/loop}

			</tbody>
		</table>
	</form>
		{$pager}
	</div>
</div>
{template 'common/footer'}
