{template 'common/header'}
<style>
.field label{float:left;margin:0 !important; width:140px;}
</style>
<div class="main">
	<ul class="nav nav-tabs">
		<li><a href="{php echo $this->createWebUrl('list');}">班级列表</a></li>
		<li class="active"><a href="{php echo $this->createWebUrl('add');}">添加班级</a></li>
	</ul>
	<div class="panel panel-info">
		<div class="panel-heading">添加班级</div>
		<div class="panel-body">
			<form action="" method="post" class="form-horizontal" role="form" id="form1">
			<div class="form-group">
				<label class="col-xs-13 col-sm-2 col-md-2 col-lg-1 control-label">班级名称</label>
				<div class="col-sm-8">
					<input class="form-control" name="banjiname" id="banjiname" type="text" value="{$item['banjiname']}">&nbsp;&nbsp;请输入班级名称
				</div>	
			</div>
			<div class="form-group">
				<label class="col-xs-13 col-sm-2 col-md-2 col-lg-1 control-label">班级编号</label>
				<div class="col-sm-5">
					<input class="form-control" name="bianhao" id="bianhao" type="text" value="{$bianhao}">&nbsp;&nbsp;请输入投票编号,该编号以"t"开头,如:t1001,请不要重复这个投票码
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-13 col-sm-2 col-md-2 col-lg-1 control-label">默认票数</label>
				<div class="col-sm-5">
					<input class="form-control" name="vote" id="vote" type="text" value="{$vote}">&nbsp;&nbsp;请输入默认票数,默认为0票,注:活动进行时请勿修改票数,否则会影响总票数统计
				</div>

			</div>
			<div class="form-group">
				<div class="col-sm-8">
					<input type="submit" name="submit" value="提交" class="btn btn-primary">
					<input type="hidden" name="token" value="{$_W['token']}" />
				</div>		
			</div>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript">
	require(['jquery', 'util'], function($, u){
		$("#form1").submit(function(){
			if($(":text[name='banjiname']").val() == '') {
				u.message('抱歉，班级名称为必填项！', '', 'error');
				return false;
			}
			if($(":text[name='bianhao']").val() == '') {
				u.message('抱歉，班级投票编号，请返回修改！', '', 'error');
				return false;
			}

			return true;
		});
	});
</script>
{template 'common/footer'}
